---
apiVersion: v1
kind: ImageStream
metadata:
  labels:
    app: httpd
  name: httpd:latest
spec: {}

---
kind: Deployment
apiVersion: apps.openshift.io/v1
metadata:
  labels:
    app: httpd
  name: httpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: httpd
        deployment: httpd
    spec:
      containers:
        - name: httpd
          image: 'dummy'
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
